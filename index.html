<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Class</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <header class="header" data-header="">
	   <img class="logo" src="assets/images/cat.png" alt="Imagem de um gato preto">
	   
	   <button class="menu-button" data-menu-open-button>
		   <img src="assets/images/menu-icon.png"/>
	   </button>
	   <nav class="menu" data-menu>
		   <button class="menu-close" data-menu-close-button>X</button>
		  <ul class="list">
			 <li class="item">
				<a class="link" href="#to-do">
				    To Do List
				</a>			 </li>
			 <li>
				<a class="link" target="_blank" href="https://work.co/">
				    Work & Co
				</a>
			 </li>
		  </ul>
	   </nav>
    </header>
    <section class="section" id="to-do">
		<label class="todo-list" for="add-item">
			To Do List
		</label> 
	<form>
		<input data-input class="input" type="text" id="add-item" placeholder="Task"/>
		<button class="button-additem" data-to-do-button>
			ADD
		</button>
	</form>
		<ul class="item-list" data-to-do-list>
		</ul>
	</section>
	<section class="section" id="form">
		<h2>Formulário</h2>
		<form>
			<fieldset>
				<legend>Dados Pessoais</legend>

				<label for="Nome">Nome</label>
				<input id="Nome" required placeholder="Nome" type="text">

				<label for="Idade">Idade</label>
				<input id="idade" placeholder="24" type="tel">
				
				<label for="email">E-mail</label>
				<input id="email" placeholder="E-mail" type="email">

				<label for="email">Senha</label>
				<input id="email" placeholder="Senha" type="password">


				<div>
					<span>Sexo</span>
					<input name="sexo" id="feminino" type="radio">
					<label for="feminino">Feminino</label>
					<input name="sexo" id="masculino" type="radio">
					<label for="masculino">Masculino</label>					
				</div>

				<div>
					<span>Comidas Preferidas</span>
					<input name="comida" id="comida" type="checkbox">
					<label for="">Sushi</label>
					<input name="comida" id="comida" type="checkbox">
					<label for="masculino">Lasanha</label>
				</div>
				

				<select name="Cidade" id="">
					<option value="" >São Paulo</option>
					<option>Rio de Janeiro</option>
				</select>

			</fieldset>

			<fieldset>
				<legend>Outras Informações</legend>
				<div>
					<span>Comidas Preferidas</span>
					<input name="comida" id="comida" type="checkbox">
					<label for="">Sushi</label>
					<input name="comida" id="comida" type="checkbox">
					<label for="masculino">Lasanha</label>
				</div>
				

				<select name="Cidade" id="">
					<option value="" >São Paulo</option>
					<option>Rio de Janeiro</option>
				</select>
			</fieldset>
			<button class="submit-button" data-button-submit>Enviar</button>
		</form>

	</section>
</body>
<script src="index.js"></script>
</html>
